<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        Hejsan Kalle
    </title><meta name="description" content=""><link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1/css/pico.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"  />

</head>

<body>

<!-- Nav -->
<nav class="container-fluid">
    <ul>
        <li><a href="/" class="contrast"><strong>Stefans Beer Calculator</strong> 100% reliable</a></li>
    </ul>
    <ul>
        <li>
            <details role="list" dir="rtl">
                <summary aria-haspopup="listbox" role="link" class="secondary">Support</summary>
                <ul role="listbox">
                </ul>
            </details>
        </li>

    </ul>
</nav><!-- ./ Nav -->


<main class="container top">


    <section>
        <hgroup style="text-align:center;">
            <h1><i class="fa-solid fa-beer-mug-empty"></i> Enter your parameters</h1>
            <h2>...</h2>
        </hgroup>


        <form method="POST">
            <fieldset>
                <label>
                    Age
                    <input type="number"
                            name="age"
                            placeholder="Age"
                           th:value="${age}" />
                </label>
                <label>
                    Location
                    <select name="location">
                        <option th:value="S" th:selected="(${location}=='S')">Systemet</option>
                        <option th:value="K" th:selected="(${location}=='K')">Krogen</option>
                    </select>
                </label>

                <label>
                    Promille (ex 1.0)
                    <input type="number"
                           name="promille"
                           placeholder="Promille"
                           th:value="${promille}" />
                </label>

            </fieldset>
            <h1 th:text="${Result}"></h1>

            <input
                    type="submit"
                    value="Tell me"
            />
        </form>

        <h1 th:text="${Result}"></h1>

    </section>









</main>
